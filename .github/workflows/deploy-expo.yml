name: CI/CD Expo EAS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm install

      # Si tienes tests, agrégalos aquí
      - name: Run tests
        run: echo "No tests defined"

  build-android:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm

      # Instala Expo CLI + EAS CLI
      - name: Install Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest

      - name: Install dependencies
        run: npm install

      # Exporta tu token para que EAS pueda loguearse en modo CI
      - name: Set Expo token
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      # (Opcional) Crear una nueva versión OTA
      - name: Create a new OTA update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas update --auto --non-interactive

      # Build de Android
      - name: Build Android with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile preview --non-interactive
